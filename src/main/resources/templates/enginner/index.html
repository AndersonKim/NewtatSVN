<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>welcome to NewStatSvn</title>
    <!--模板化导入asset信息-->
    <div th:include="common/include :: asset"></div>


</head>
<body>

        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a th:href="@{/}">

            <span
