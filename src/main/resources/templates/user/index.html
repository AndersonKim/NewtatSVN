<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>welcome to NewStatSvn</title>
    <!--模板化导入asset信息-->
    <div th:include="common/include :: asset"></div>
</head>
<body>
<div th:include="common/include::nav"></div>
<div class="container">
    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">

        <h1>
            <span class="glyphicon glyphicon-object-align-bottom" aria-hidden="true"></span>
            NewStatSvn
        </h1>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">扫描到的项目有：</div>
        <div class="panel-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Path</th>
                    <th>Active</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${files.size()==0}">
                    <td colspan="3">No messages</td>
                </tr>
                <tr th:each="message,messageStat : ${files}">
                    <td th:text="${messageStat.index+1}"></td>
                    <td th:text="${message.path}"></td>
                    <td>
                        <a th:href="@{'/project/' + ${messageStat.index}}">查看详情</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>



</div>
<div th:include="common/include :: footer"></div>
</body>
</html>
