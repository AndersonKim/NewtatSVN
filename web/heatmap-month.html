<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>热力图-开发者提交时间分布（月度）</title>
    <script src="echarts.min.js"></script>
    <script src="jquery.min.js"></script>
</head>
<body>
<p>
    可视化的提供开发者一周内的提交记录：用于了解开发者的有效的工作时间段。<br>
    提供的数据类型如下：指定的开发者在一月时间段内的提交记录。
</p>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div id="main" style="width: 800px;height: 600px;"></div>
<script type="text/javascript">

    var worldMapContainer = document.getElementById('main');
    //用于使chart自适应高度和宽度,通过窗体高宽计算容器高宽
    var resizeWorldMapContainer = function () {
        worldMapContainer.style.width = window.innerWidth+'px';
        worldMapContainer.style.height = window.innerHeight+'px';
    };
    //设置容器高宽：第一次触发需要手动实现
    resizeWorldMapContainer();

    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(worldMapContainer);


    var data = [['2018-04-18',1],['2018-04-16',11],['2018-04-17',2],['2018-05-14',3],['2018-05-03',1],['2018-01-02',1],['2018-06-20',2],['2018-02-08',1],    ];


    option = {
        backgroundColor: '#404a59',

        title: {
            top: 30,
            text: '2018年某人每天的文件提交统计',
            subtext: '数据纯属虚构',
            left: 'center',
            textStyle: {
                color: '#fff'
            }
        },

        tooltip : {
            trigger: 'item'
        },

        legend: {
            top: '30',
            left: '100',
            data:['提交', 'Top 10'],
            textStyle: {
                color: '#fff'
            }
        },

        calendar: [
            {
            top: 100,
            left: 'center',
            range: ['2018-01-01', '2018-06-30'],
            splitLine: {
                show: true,
                lineStyle: {
                    color: '#000',
                    width: 4,
                    type: 'solid'
                }
            },
            yearLabel: {
                formatter: '{start}  上半年',
                textStyle: {
                    color: '#fff'
                }
            },
            itemStyle: {
                normal: {
                    color: '#323c48',
                    borderWidth: 1,
                    borderColor: '#111'
                }
            }
        },
            {
            top: 340,
            left: 'center',
            range: ['2018-07-01', '2018-12-31'],
            splitLine: {
                show: true,
                lineStyle: {
                    color: '#000',
                    width: 4,
                    type: 'solid'
                }
            },
            yearLabel: {
                formatter: '{start}  下半年',
                textStyle: {
                    color: '#fff'
                }
            },
            itemStyle: {
                normal: {
                    color: '#323c48',
                    borderWidth: 1,
                    borderColor: '#111'
                }
            }
        }
        ],

        series : [
            {
                name: '提交数量',
                type: 'scatter',
                coordinateSystem: 'calendar',
                data: data,

                itemStyle: {
                    normal: {
                        color: '#ddb926'
                    }
                }
            },
            {
                name: '提交数量',
                type: 'scatter',
                coordinateSystem: 'calendar',
                calendarIndex: 1,
                data: data,

                itemStyle: {
                    normal: {
                        color: '#ddb926'
                    }
                }
            },
            {
                name: 'Top 10',
                type: 'effectScatter',
                coordinateSystem: 'calendar',
                calendarIndex: 1,
                data: data.sort(function (a, b) {
                    return b[1] - a[1];
                }).slice(0, 10),

                showEffectOn: 'render',
                rippleEffect: {
                    brushType: 'stroke'
                },
                hoverAnimation: true,
                itemStyle: {
                    normal: {
                        color: '#f4e925',
                        shadowBlur: 10,
                        shadowColor: '#333'
                    }
                },
                zlevel: 1
            },
            {
                name: 'Top 10',
                type: 'effectScatter',
                coordinateSystem: 'calendar',
                data: data.sort(function (a, b) {
                    return b[1] - a[1];
                }).slice(0, 10),

                showEffectOn: 'render',
                rippleEffect: {
                    brushType: 'stroke'
                },
                hoverAnimation: true,
                itemStyle: {
                    normal: {
                        color: '#f4e925',
                        shadowBlur: 10,
                        shadowColor: '#333'
                    }
                },
                zlevel: 1
            }
        ]
    };


    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);

    //用于使chart自适应高度和宽度
    window.onresize = function () {
        //重置容器高宽
        resizeWorldMapContainer();
        myChart.resize();
    };

</script>
</body>
</html>
